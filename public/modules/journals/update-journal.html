<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <div class="letter">
          <h3 class="journalDateHeader">{{ updateJournalCtrl.journal.date | date : format : mediumDate}}</h3>
          <textarea class="text" ng-model="updateJournalCtrl.journal.entry" spellcheck="false"></textarea>
        </div>
      </form>
    </div>
  </div>
  <div class="row updateButtons">
    <div class="col-sm-6">
      <div class="text-center">
        <div class="row">
          <button ng-click='updateJournalCtrl.update()' ui-sref="app.journal-list" class="action-button update animate light-purple">update</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="text-center">
        <div class="row">
          <button ui-sref="app.journal-list" class="action-button cancel animate red">cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
