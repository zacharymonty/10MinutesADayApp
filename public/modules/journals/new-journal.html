<div class="container">
  <div class="row">
    <div class="col-sm-12">
      
      <form name="journal">
        <div ng-show="journalCtrl.formData.entry.$dirty" id="countdown"></div>

        <div class="letter">
          <h3 class="journalDateHeader">{{ journalCtrl.date | date : format : mediumDate}}</h3>
          <textarea class="text" name="journalEntry" ng-model="journalCtrl.formData.entry" spellcheck="false"></textarea>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="text-center">
      <button type="submit" ui-sref="app.journal-list" ng-click='journalCtrl.submit()'  class="action-button shadow animate newJournalButton light-purple">I'm Finished!</button>
      </div>
    </div>
  </div>
  
</div>
