<div class="container">
    
        <div class="row">
            <div class="col-md-12 col-sm-12 animated fadeInUp animatedVisi"  data-animtype="flipInY" data-animrepeat="0" data-speed="1s" data-delay="0.5s">
                <h2 class="h2-section-title">Partners</h2>
    
                <div class="i-section-title">
                    <i class="icon-users-outline">
                               
                            </i>
                </div>
    
                <div class="space-sep20"></div>
            </div>
        </div>
    
        <div class="container">
        <div class="row animated fadeInUp animatedVisi"  data-animtype="fadeInUp" data-animrepeat="0" data-animdelay="0.4s">
            <div class="col-md-3 col-sm-3" style="display: block; float: left;" ng-repeat="partner in partnersCtrl.partners">
                <div class="team-member">
                    <div class="team-member-image img-overlay">
                        <img src="{{ partner.logoUrl }}" class="partner-photo"/>
    
                        <div class="item-img-overlay">
                            <div class="social-icons item_img_overlay_content">
    
                                <a href="#" title="mail" target="_blank" class="social-media-icon mail-icon">Send Email</a>
                                <a href="#" title="instagram" target="_blank" class="social-media-icon instagram-icon">View Instagram</a>
                                <a href="#" title="sharethis" target="_blank" class="social-media-icon sharethis-icon">Share Organization</a>
    
                                
                            </div>
    
                        </div>
                    </div>
                    <div class="team-member-content" style="height: 250px;">
                        <h3 class="team-member-name h3-body-title">
                            {{ partner.name }}
                        </h3>
    
                        <div class="team-member-position">
                            {{ partner.name }}
                        </div>
                        <div class="team-member-short-bio">
                            {{ partner.description }}
                        </div>
                    </div>
                </div>
            </div>
